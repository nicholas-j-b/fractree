<html>

<head>
    <meta charset="utf-8" />
    <script src="config.js"></script>
    <script src="sketch.js"></script>
    <script src="fractree.js"></script>
    <script src="branch.js"></script>
    <style>
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}
    </style>
</head>

<body onload="begin();">
    <canvas id="standardCanvas" width="1400" height="1000"></canvas>
    <div class="slidecontainer">
        <input type="range" min="1" max="50" value="14" class="slider" id="angleSlider">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="80" class="slider" id="lengthSlider">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="80" class="slider" id="shrinkSlider">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="10" class="slider" id="foldSlider">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="30" class="slider" id="fatSlider">
    </div>
</body>




</html>
